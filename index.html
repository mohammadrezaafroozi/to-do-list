        <div>
            <h3 id="date">...-...-...</h3>
            <div>
                <input id="inp" type="text" placeholder="do something..." spellcheck="false" autocomplete="off">
                <button id="addBtn">+</button>
            </div>
            <img id="img" src="https://readme-typing-svg.demolab.com?font=Fira+Code&size=40&pause=3000&color=15027B&multiline=true&width=820&height=100&lines=you+don't+have+any+uncomplete+task" alt="">

            <ul class="list">
                <p id="list-desc" class="hidden">You have <span id="counter">1</span> pending item</p>
            </ul>
            <ul class="completed hidden">
                <p> Your Completed tasks</p>
            </ul>
            <a id="clear" href="#" class="hidden">Clear All</a>
        </div>
    </main>
